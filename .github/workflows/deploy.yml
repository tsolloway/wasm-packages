on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

name: Build and deploy wasm R package repository

jobs:
  deploy-cran-repo:
    runs-on: ubuntu-latest

    concurrency:
      group: github-pages
      cancel-in-progress: true

    permissions:
      repository-projects: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone private work package
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone https://${GH_PAT}@github.com/tsolloway/work.git work_pkg

      - name: Read packages file
        id: packages
        run: |
          # Replace GitHub ref with local path for work
          pkgs=$(grep -v '^\s*$' packages | sed 's|tsolloway/work|local::./work_pkg|' | paste -sd ',' -)
          echo "pkgs=${pkgs}" >> "$GITHUB_OUTPUT"

      - name: Build wasm repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PACKAGES: ${{ steps.packages.outputs.pkgs }}
        run: |
          cat > build.R << 'RSCRIPT'
          if (!require("pak", quietly = TRUE)) install.packages("pak")
          pak::pak("r-wasm/rwasm")
          packages <- strsplit(Sys.getenv("PACKAGES"), ",")[[1]]
          message("Building packages: ", paste(packages, collapse = ", "))
          rwasm::add_pkg(packages, repo_dir = "_site")
          RSCRIPT

          docker pull ghcr.io/r-wasm/webr:main

          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            -e "GITHUB_PAT=${GH_PAT}" \
            -e "PACKAGES=${PACKAGES}" \
            --entrypoint Rscript \
            ghcr.io/r-wasm/webr:main \
            build.R

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
